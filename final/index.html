<html lang="en">

        <meta charset="UTF-8">

        <link href="common.css" rel="stylesheet">

        <link href="pageB.css" rel="stylesheet"> 
        <link href="pageC.css" rel="stylesheet">
        <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
        <script type="text/javascript" src="http://img.mukewang.com/down/55ac9ea30001ace700000000.js"></script>
        <script src="observer.js"></script>
        <script src="pageC.js"></script>
        <script src="carousel.js"></script>
        <script src="pageB.js"></script>
        <script src="pageA.js"></script>
        <script src="christmas.js"></script>
    </head>
    <body>
        <section class="container">
            <!--第一幅画面-->
            <section class="page-a bg-adaptive">
                <!-- 月亮 -->
                <figure class="moon"></figure>
                <!-- 圣诞树 -->
                <figure class="tree"></figure>
                <!-- 云 -->
                <figure class="cloudy"></figure>

                <!-- 男孩 -->
                <div class="chs-boy chs-boy-deer"></div>

                <!-- 窗户 -->
                <div class="window wood">
                    <div class="window-bg"></div>
                    <div class="window-content">
                        <div class="window-left"></div>
                        <div class="window-right"></div>
                    </div>
                </div>
            </section>
            <!--第二幅画面-->
            <section class="page-b bg-adaptive">
                <!-- 猫 -->
                <figure class="cat"></figure>
                <!-- 小女孩 -->
                <figure class="girl"></figure>
                <!-- 圣诞男孩 -->
                <figure class="christmas-boy-head"></figure>
                <figure class="christmas-boy boy-walk"> </figure>

                <!-- 旋转木马 -->
                <div id="carousel">
                    <figure id="spinner"></figure>
                </div>
            </section>
            <!--第三幅画面-->
            <section class="page-c bg-adaptive">

            </section>
        </section>
    </body>

    <script type="text/javascript">

        /**
         * 针对content中的html文本框
         * 增加rem的修改
         * @param  {[type]} doc [description]
         * @param  {[type]} win [description]
         * @return {[type]}     [description]
         */
        (function(doc,win){
            var docEl = doc.documentElement;
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                
                recalc = function(){
                    var clientWidth = docEl.clientWidth;
                    if(!clientWidth) return;
                    docEl.style.fontSize = 20*(clientWidth / 320) + 'px';
                    //宽和高
                    document.body.style.height = clientWidth * (900 / 1440) + 'px';
                };
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document,window)

    </script>
</html>
